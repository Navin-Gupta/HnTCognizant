# setting the TOMCAT PORT
server.port=5050

# define the contextpath
# server.servlet.context-path=/rating-service

# name of microservice
spring.application.name=rating-service



# jdbc config (db connection config)
spring.datasource.url=jdbc:mysql://127.0.0.1/ratingdbpro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# hibernate/jpa config
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

