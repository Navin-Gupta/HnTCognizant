# setting the TOMCAT PORT
server.port=6060

# define the contextpath
# server.servlet.context-path=/movie-service

spring.application.name=movie-service



# jdbc config (db connection config)
spring.datasource.url=jdbc:mysql://127.0.0.1/moviedbpro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# hibernate/jpa config
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



